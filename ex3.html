<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->
      <input type="text" id="userinbput"> 
      <button type="button" id="click" onclick="addList()">Enter</button>

      <ul id="listOfItems">
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>
      
        // add code here
        function addList() {
         var item = document.getElementById("userinput");
         var ele = document.createElement("li");
         
         if (item.value.length > 0) {
            var itemNode = document.createTextNode(item.value);
            ele.appendChild(itemNode);
            var list = document.getElementById("listOfItems");
            list.appendChild(ele);
            item.value = "";


            // ele.innerText = item.value
            // var list = document.getElementById("listOfItems");
            // list.appendChild(ele);
            // item.value = "";
         }
        }

      </script>
 
   </body>
</html>
